<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Page</title>
    <link rel="stylesheet" type="text/css" href="logincss.css">
</head>
<body>
    <header>
        <div id="headerDiv">
            <nav>
                <ul>
                    <li>
                        <a href="####"><img src="usaaLogo.jpg" id="logo"></a>
                    </li>
                    <li>
                        <a href="empDashboard.html">Home</a>
                    </li>
                    <li>
                        <a href="SubmissionPage.html"> Submit Problem</a>
                    </li>
                    <li>
                        <a href="#####"> Solve Problems</a>
                    </li>
                    <li>
                        <a href="#####"> Log Off</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <form onsubmit="SubmitProblems($('#severitySelectors').val(),
        $('#subjectSelector').val(), $('#descriptionText').val(), $('#solutionText').val()); return false;">
        <fieldset>
            <legend>
                How can we help you today?
            </legend>
            <p>Severity: </p><select name="severity" id="severitySelectors">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
            <p>Subject: </p><select name="subject" id="subjectSelector">
                <option value="General">General</option>
                <option value="building ops">Building Ops</option>
                <option value="office area">Office Area</option>
                <option value="technology">Technology</option>
                <option value="Private">Private</option>
            </select>
            <input type="text" name="description" id="descriptionText" placeholder="Describe here..." required />
            <input type="text" name="name" id="solutionText" placeholder="What is a possible solution?" required />
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="https://mysqljs.com/mysql.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
